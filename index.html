<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣旅遊趣</title>
    <link rel="stylesheet" href="./css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="addTicket-panel">
      <div class="addTicket-img">
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true"
          alt=""
        />
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true"
          alt=""
        />
      </div>
      <form action="" class="addTicket-form">
        <h1 class="title">
          <span><i class="fas fa-plus-circle"></i></span>新增旅遊套票
        </h1>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketName">套票名稱</label>
            <input
              class="addTicketInput"
              type="text"
              id="ticketName"
              placeholder="請填寫套票名稱"
              name="套票名稱"
            />
          </div>
          <div class="alert-message">
            <p id="ticketName-message" data-message="ticketName"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketImgUrl">圖片網址</label>
            <input
              class="addTicketInput"
              type="text"
              id="ticketImgUrl"
              placeholder="請填寫圖片網址"
              name="圖片網址"
            />
          </div>
          <div class="alert-message">
            <p id="ticketImgUrl-message" data-message="ticketImgUrl"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketRegion">景點地區</label>
            <select
              class="addTicketInput"
              id="ticketRegion"
              name="景點地區"
            ></select>
          </div>
          <div class="alert-message">
            <p id="ticketRegion-message" data-message="ticketRegion"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketPrice">套票金額</label>
            <input
              class="addTicketInput"
              type="number"
              id="ticketPrice"
              placeholder="請填寫套票金額"
              name="套票金額"
              min="0"
            />
          </div>
          <div class="alert-message">
            <p id="ticketPrice-message" data-message="ticketPrice"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketNum">套票組數</label>
            <input
              class="addTicketInput"
              type="number"
              id="ticketNum"
              placeholder="請填寫套票組數"
              name="套票組數"
              min="1"
            />
          </div>
          <div class="alert-message">
            <p id="ticketNum-message" data-message="ticketNum"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketRate">套票星級</label>
            <input
              class="addTicketInput"
              type="number"
              id="ticketRate"
              placeholder="請填寫套票星級"
              name="套票星級"
              min="1"
              max="10"
            />
          </div>
          <div class="alert-message">
            <p id="ticketRate-message" data-message="ticketRate"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="addTicket-input">
            <label for="ticketDescription">套票描述</label>
            <textarea
              class="addTicketInput"
              name="套票描述"
              id="ticketDescription"
              placeholder="請填寫套票描述 (限 100 字)"
            ></textarea>
          </div>
          <div class="alert-message">
            <p
              id="ticketDescription-message"
              data-message="ticketDescription"
            ></p>
          </div>
        </div>
        <input
          type="button"
          class="addTicket-btn btn"
          value="新增套票"
          disabled
        />
      </form>
    </section>
    <section class="main-content">
      <!-- 搜尋區 -->
      <div class="search-area">
        <select name="" class="regionSearch"></select>
        <p id="searchResult-text">本次搜尋共 3 筆資料</p>
      </div>
      <!-- 套票卡片區 -->
      <ul class="ticketCard-area"></ul>
      <!-- 查無關鍵字區 -->
      <div class="cantFind-area">
        <h3>查無此關鍵字資料</h3>
        <img
          src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/no_found.png?raw=true"
          alt=""
        />
      </div>
    </section>
    <script src="all.js"></script>
  </body>
</html>
